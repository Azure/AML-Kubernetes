amlModuleIdentifier:
  namespace: microsoft.com/aml/samples
  moduleName: "Evaluate"
  moduleVersion: 0.0.4
description: A dummy evaluate module
inputs:
- name: scoring_result
  type: AnyFile
  label: Scoring result file in TSV format
outputs:
- name: eval_output
  type: AnyDirectory
  label: Evaluation result
implementation:
  container:
    amlEnvironment:
      python:
        condaDependencies:
          name: project_environment
          channels:
            - defaults
          dependencies:
            - python=3.6.8
            - pip:
              - azureml-defaults
    command: [python, eval.py]
    args: [
      --scoring_result, {inputPath: scoring_result},
      --eval_output, {outputPath: eval_output}
    ]
