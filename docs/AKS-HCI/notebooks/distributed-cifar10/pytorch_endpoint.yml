type: online
auth_mode: aml_token
target: azureml:aksarc-compute
traffic:
  blue: 100

deployments:
  - name: blue
    app_insights_enabled: true
    model: azureml:cifar10torch:1
    code_configuration:
      code: 
        local_path: ./
      scoring_script: score_pytorch.py
    instance_type: defaultInstanceType
    environment: 
      name: pytorch-cifar
      version: 1
      path: .
      conda_file: file:./pytorch-script/conda_dependencies.yml
      docker:
        image: mcr.microsoft.com/azureml/openmpi3.1.2-ubuntu18.04:20210727.v1
    scale_settings:
      scale_type: manual
      instance_count: 1
    request_settings:
      request_timeout_ms: 1000
      max_concurrent_requests_per_instance: 1
      max_queue_wait_ms: 1000
    resource_requirements:
      cpu: 1
      memory_in_gb: 1
    liveness_probe:
      initial_delay: 10
      period: 10
      timeout: 10
      success_threshold: 1
      failure_threshold: 1

